<div class="backdrop" @overlay *ngIf="isOpen"></div>
<aside [ngClass]="isOpen ? 'open' : ''">
  <dd-logo></dd-logo>
  <ng-icon
    name="heroXMarkSolid"
    size="22"
    class="close-icon"
    (click)="closeSidebar.emit()"
  ></ng-icon>
  <ul>
    <li
      *ngFor="let item of sidebarItems"
      [routerLink]="item.routerLink"
      routerLinkActive="active"
    >
      <ng-icon [name]="item.icon" size="32"></ng-icon>
      <span>{{ item.label }}</span>
    </li>
  </ul>
</aside>
