<dd-page-title>Advance Payments</dd-page-title>
<div class="filter">
  <dd-input-search
    placeholder="Search by..."
    [hasBorder]="true"
    [(ngModel)]="searchTerm"
    (ngModelChange)="filterByTerm($event)"
  />
  <dd-select
    [items]="itensPerPageOptions"
    [(ngModel)]="filter.itensPerPage"
    (ngModelChange)="getPayments()"
  />
</div>
<dd-table
  *ngIf="payments$ | async as payments"
  [tableConfig]="tableConfig"
  [tableContent]="payments"
  (orderByEmit)="order($event)"
/>
