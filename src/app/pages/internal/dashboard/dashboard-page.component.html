<dd-page-title> {{ "app.dashboard.title" | translate }} </dd-page-title>
<section>
  <div class="cards">
    <div *ngFor="let cardData of cardsData">
      <dd-card [data]="cardData"></dd-card>
    </div>
  </div>

  <div class="charts">
    <dd-request-per-day-chart></dd-request-per-day-chart>
    <dd-bar-chart
      [title]="'app.dashboard.charts.titles.total-amount-requested' | translate"
      color="#F6C77D"
    ></dd-bar-chart>
    <dd-bar-chart
      [title]="
        'app.dashboard.charts.titles.total-number-of-requested' | translate
      "
    ></dd-bar-chart>
    <dd-available-liquidity-chart></dd-available-liquidity-chart>
  </div>
</section>
